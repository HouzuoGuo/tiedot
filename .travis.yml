language: go
go_import_path: github.com/HouzuoGuo/tiedot
sudo: false
go:
  - 1.11
os:
  - linux
  - osx
matrix:
  allow_failures:
    - go: tip
install:
  - go get github.com/dgrijalva/jwt-go
  - go get github.com/pkg/errors
script:
 - go build
 - bash test-and-coverage-report.sh
after_success:
 - bash <(curl -s https://codecov.io/bash)
